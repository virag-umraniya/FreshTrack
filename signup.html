<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="FreshTrack - Reduce food waste and maximize efficiency with smart expiry tracking." />
  <meta name="keywords" content="food waste, expiry tracking, inventory management, sustainability" />
  <meta name="author" content="FreshTrack" />
  <title>FreshTrack - Sign Up</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="CSS/header.css" />
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/signup.css" />
  <link rel="stylesheet" href="CSS/footer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Sign-Up Section -->
  <section class="signup-section">
    <div class="signup-container">
      <h2>Create Your Account</h2>
      <p>Join FreshTrack to start managing your inventory and reducing waste.</p>
      <form class="signup-form" id="signup-form">
        <input type="text" id="fullName" placeholder="Full Name" aria-label="Full Name" required />
        <input type="email" id="email" placeholder="Email" aria-label="Email" required />
        <input type="password" id="password" placeholder="Password" aria-label="Password" required />
        <input type="password" id="ConfirmPassword" placeholder="Confirm Password" aria-label="Confirm Password" required />
        <button type="submit" aria-label="Sign Up">Sign Up</button>
        <p class="login-link">
          Already have an account? <a href="login.html" aria-label="Login">Login</a>
        </p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- External JavaScript -->
  <script src="JS/script.js" defer></script>
  <script src="JS/signup.js" defer></script>
  <script src="JS/header.js"></script>
  <script src="JS/footer.js"></script>
</body>

</html>
