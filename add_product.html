<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="FreshTrack - Reduce food waste and maximize efficiency with smart expiry tracking." />
  <meta name="keywords" content="food waste, expiry tracking, inventory management, sustainability" />
  <meta name="author" content="FreshTrack" />
  <title>FreshTrack - Add Product</title>
  <link rel="stylesheet" href="CSS/header.css" />
  <!-- <link rel="stylesheet" href="CSS/style.css" /> -->
  <link rel="stylesheet" href="CSS/add_product.css" />
  <link rel="stylesheet" href="CSS/footer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Add Product Section -->
  <section id="add-product" class="section" aria-labelledby="add-product-heading">
    <h2 id="add-product-heading">Add New Product</h2>
    <form id="product-form">
      <div class="form-group">
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required />
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date</label>
        <input type="date" id="expiry-date" name="expiry-date" required />
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" name="category" placeholder="Enter category (e.g., Dairy, Meat)" required />
      </div>
      <div class="form-group">
        <label for="storage-location">Storage Location</label>
        <input type="text" id="storage-location" name="storage-location"
          placeholder="Enter storage location (e.g., Fridge, Pantry)" required />
      </div>
      <div class="form-group">
        <label for="purchase-date">Purchase Date</label>
        <input type="date" id="purchase-date" name="purchase-date" required />
      </div>
      <div class="form-group">
        <label for="brand">Brand/Supplier</label>
        <input type="text" id="brand" name="brand" placeholder="Enter brand or supplier" />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" placeholder="Enter price" step="0.01" />
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" placeholder="Add any additional notes" rows="8" cols="71"></textarea>
      </div>
      <div class="form-group">
        <label for="product-image">Product Image (Optional)</label>
        <input type="file" id="product-image" name="product-image" accept="image/*" />
        <img id="image-preview" src="#" alt="Image Preview"
          style="display: none; max-width: 100px; margin-top: 10px;" />
      </div>
      <button type="submit" class="submit-btn">Add Product</button>
    </form>
  </section>

<!-- Product List Section -->
<section id="product-list-section" class="section" aria-labelledby="product-list-heading">
  <h2 id="product-list-heading" class="section-heading">Product List</h2>
  <div id="product-list" class="product-list-grid"></div>
</section>

<div class="product-item">
  <i class="fas fa-bell feature-icon"></i>
  <h3>Smart Notifications</h3>
  <p>Get timely reminders about products nearing their expiry date.</p>
  <a href="demo.html" class="cta-btn">Learn More</a>
</div>
  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="JS/script.js" defer></script>
  <script src="JS/add_produc.js" defer></script>
  <script src="JS/header.js"></script>
  <script src="JS/footer.js"></script>  
</body>

</html>
