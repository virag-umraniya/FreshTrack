<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="FreshTrack - Reduce food waste and maximize efficiency with smart expiry tracking." />
  <meta name="keywords" content="food waste, expiry tracking, inventory management, sustainability" />
  <meta name="author" content="FreshTrack" />
  <title>FreshTrack - Login</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="CSS/header.css" />
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/login.css" />
  <link rel="stylesheet" href="CSS/footer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Login Section -->
  <section class="login-section">
    <div class="login-container">
      <h2>Welcome Back!</h2>
      <p>Log in to manage your inventory and reduce waste with FreshTrack.</p>
      <form class="login-form">
        <input type="email" placeholder="Email" aria-label="Email" required />
        <input type="password" placeholder="Password" aria-label="Password" required />
        <button type="submit" aria-label="Log In">Log In</button>
        <a href="#" class="forgot-password" aria-label="Forgot Password">Forgot Password?</a>
        <p class="signup-link">
          Don't have an account? <a href="signup.html" aria-label="Sign Up">Sign Up</a>
        </p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- External JavaScript -->
  <script src="JS/script.js" defer></script>
  <script src="JS/login.js" defer></script>
  <script src="JS/header.js"></script>
  <script src="JS/footer.js"></script>
</body>

</html>
